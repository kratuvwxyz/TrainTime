<body>


		<div class="jumbotron p-5">
			<h1 class="text-info">ANYTIME IS <span class="text-danger">TRAIN TIME</span></h1>
		</div>
	<div class="container">
		<div class="row p-2 bg-light">
			<div class="col-lg-12">
				<div class="p-4 bg-dark text-light">
					<div class="card-heading">
						<h3 class="card-title">
							<strong>Current Train Schedule</strong>
						</h3>
					</div>
					<div class="card-body">
						<table class="table table-hover" id="train-table">
							<thead>
								<tr>
									<th>Train Name</th>
									<th>Destination</th>
									<th>Frequency (min)</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</thead>
							<tbody>
							
							</tbody>
						</table>
					</div>
				</div>
			</div>
			
			<!--Add Train-->
			<div class="p-5 col-lg-12">
				<div class="card-heading">
					<h3 class="card-title">
						<strong>Add Train</strong>
					</h3>
				</div>
				<div class="card-body">
					<form action="">
						<div class="form-group row">
							<label for="train-name-input">Train Name</label>
							<input type="text" id="train-name-input" class="form-control">
						</div>
						<div class="form-group row">
							<label for="destination-input">Destination</label>
							<input type="text" id="destination-input" class="form-control">
						</div>
						<div class="form-group row">
							<label for="first-train-input">First Train Time (military)</label>
							<input type="text" id="first-train-input" class="form-control">
						</div>
						<div class="form-group row">
							<label for="frequency-input">Frequency (min)</label>
							<input type="text" id="frequency-input" class="form-control">
						</div>
						<button class="btn" id="add-train-btn" type="submit">Submit</button>
					</form>
				</div>
			</div>
			
			
		</div>
		
	</div>
